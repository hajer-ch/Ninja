<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Add Player</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <!-- give an id to the form -->
        <form [formGroup]='addPlayerForm'>
          <div class="form-group">
            <!-- give a name to each input -->
            <input type="text" class="form-control" formControlName='playerName' placeholder="Player Name">
          </div>
          <div
            *ngIf='addPlayerForm.controls["playerName"].invalid && (addPlayerForm.controls["playerName"].dirty || addPlayerForm.controls["playerName"].touched)'>
            <div *ngIf='addPlayerForm.controls["playerName"].errors.maxlength' style="color:brown;">
             This field must have at maximum 5 charcters
            </div>
            <div *ngIf='addPlayerForm.controls["playerName"].errors.required' style="color: brown;">
              This field is required
            </div>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" formControlName='position' placeholder="position">
          </div>
          <div
            *ngIf='addPlayerForm.controls["position"].invalid && (addPlayerForm.controls["position"].dirty || addPlayerForm.controls["position"].touched)'>
            <div *ngIf='addPlayerForm.controls["position"].errors.maxlength' style="color:brown;">
             This field must have at maximum 5 charcters
            </div>
            <div *ngIf='addPlayerForm.controls["position"].errors.required' style="color: brown;">
              This field is required
            </div>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" formControlName='age' placeholder="Age">
          </div>
          <div
            *ngIf='addPlayerForm.controls["age"].invalid && (addPlayerForm.controls["age"].dirty || addPlayerForm.controls["age"].touched)'>
            <div *ngIf='addPlayerForm.controls["age"].errors.maxlength' style="color:brown;">
             This field must have at maximum 5 charcters
            </div>
            <div *ngIf='addPlayerForm.controls["age"].errors.required' style="color: brown;">
              This field is required
            </div>
          </div>

          <div class="form-group">
            <input type="submit" (click)="addPlayer(addPlayerForm.value)" class="btn btn-primary py-3 px-5"
              value="Add Player">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

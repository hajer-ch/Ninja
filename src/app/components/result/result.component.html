<div class="container">


  <div class="row">

    <div class="col-lg-12">

      <div class="d-flex team-vs">


        <div class="team-1 w-50">
          <span class="score">{{matchInput.scoreOne}}-{{matchInput.scoreTwo}}</span>
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
            <h3>{{matchInput.teamOne}} <span>({{compare(matchInput.scoreOne,matchInput.scoreTwo)}})</span></h3>


          </div>
        </div>
        <div class="team-2 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
            <h3>{{matchInput.teamTwo}} <span>({{compare(matchInput.scoreTwo,matchInput.scoreOne)}})</span></h3>

            <!-- <div *ngIf=""></div> -->

            <!-- <h3> Status: {{played(findedMatch.scheduledAt, date)}}</h3> -->
            <h3> Played At: {{matchInput.scheduledAt}}</h3>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>

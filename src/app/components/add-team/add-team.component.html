<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">{{title}} Team</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <!-- give an id to the form -->
        <form #addTeamForm='ngForm'(ngSubmit)="addTeamOrEdit()">
          <div class="form-group">
            <!-- give a name to each input -->
            <input type="text" class="form-control" [(ngModel)]="team.teamName" [ngModelOptions]="{standalone:true}" placeholder="Team Name">
          </div>
          
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="team.foundation" [ngModelOptions]="{standalone:true}" placeholder="Foundation">
      </div>
     
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="team.country" [ngModelOptions]="{standalone:true}" placeholder="Country">
      </div>
      
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="team.staduim" [ngModelOptions]="{standalone:true}" placeholder="Staduim">
      </div>
      
      <div class="form-group">
        <input type="submit" class="btn btn-primary py-3 px-5" value= "{{title}} Team">
      </div>
      </form>
    </div>
  
  </div>
</div>
</div>
